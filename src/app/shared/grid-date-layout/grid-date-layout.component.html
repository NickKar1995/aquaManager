<h5>{{ headerTitle }}</h5>
<section class="date-input">
  <app-date-box
    [label]="'Select Date'"
    [labelMode]="'floating'"
    [type]="'date'"
    [selectedDate]="selectedDate"
    (dateChange)="onDateChange($event)"
  ></app-date-box>
</section>

<section class="grid">
  <ng-content></ng-content>
</section>
