<dx-toolbar id="toolbar">
    <dxi-item 
        widget="dxButton"
        [options]="buttonOptions"
        location="before">
    </dxi-item>
</dx-toolbar>
<dx-drawer
    template="template"
    [height]="'100vh'"
    [(opened)]="isDrawerOpen"
    [minSize]="37"
    revealMode="expand"
    openedStateMode="push">
    <div *dxTemplate="let data of 'template'">
        <dx-list
            [items]="menuItems"
            [width]="200"
            selectionMode="single"
            (onSelectionChanged)="this.isDrawerOpen = false"
            itemTemplate="links">
            <div *dxTemplate="let link of 'links'">
                <a [routerLink]="['/' + link.path]">
                    <div>
                        <div class="dx-list-item-icon-container">
                            <i class="dx-icon dx-list-item-icon dx-icon-{{link.icon}}"></i>
                        </div>
                        <span>{{ link.text }}</span>
                    </div>
                </a>
            </div>
        </dx-list>
    </div>
    <div id="view">
      <ng-content></ng-content>
    </div>
</dx-drawer>
