<h5>Select date for mortalities</h5>
<section class="date-input">
  <app-date-box
    [label]="'Select Date'"
    [labelMode]="'floating'"
    [type]="'date'"
    [selectedDate]="selectedDate"
    (dateChange)="onDateChange($event)"
  ></app-date-box>
</section>

<section class="grid">
  <app-data-grid
    (rowUpdating)="onGridRowUpdating($event)"
    (rowUpdated)="onGridRowUpdated($event)"
    [data]="gridData"
    [columnsStructure]="columnsStructure"
  ></app-data-grid>
</section>
